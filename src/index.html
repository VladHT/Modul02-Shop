<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здоровое питание</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="" class="logo"></a>
            <nav>
                <ul class="header__nav">
                    <li class="header__item">
                        <a href="" class="header__link">Наша продукция</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link header__link_active">О компании</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Новинки</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Каталог</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Доставка</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__TelAndCart">  
                <a href="tel:++79453425555" class="header__tel">+7 945 342 55 55</a>
                <button class="header__cart">
                    <span class="header__counter">0</span>
                </button>
            </div>  
        </header>
        <div class="container">
            <div class="main__flex">
                <div class="main__text">
                    <h1 class="title title_block">
                        Здоровая еда -
                        <span class="title__span"> 
                            <span class="title__point">это просто</span>!</span>
                    </h1>
                    <div class="main__item">
                        <p class="description description_size_s">Сеть магазинов полезных продуктов питания,  производство которых основано на&nbsp;принципах и стандартах органического чистых продуктов</p>
                        <div class="main__link">
                            <a href="" class="link">Перейти в каталог</a>
                        </div>
                    </div>
                </div>
                <div class="main__cover">
                    <div class="main__line">
                        <img src="images/image-main.png" alt="Тарелка" class="main__plate">
                    </div>
                    <button class="main__btn main__btn_1" type="button">
                        <span class="main__food">Авокадо</span> 134 руб
                    </button>
                    <button class="main__btn main__btn_2" type="button">
                        <span class="main__food">Картофель</span> 169 руб
                    </button>
                    <button class="main__btn main__btn_3" type="button">
                        <span class="main__food">Томаты</span> 215 руб
                    </button>
                </div>
            </div>
        </div>
        <img src="images/image tomato.png" alt="" class="main__tomato main_images">
        <img src="images/beans.png" alt="" class="main__beans">
        <img src="images/image avocado_.png" alt="" class="main__avocado main_images">
        <img src="images/image cucumber_.png" alt="" class="main__cucumber main_images">
        <img src="images/image pepper.png" alt="" class="main__pepper main_images">

    <footer>

    </footer>
